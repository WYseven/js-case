<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../../src/jquery.js"></script>
		<script>
			//隔离作用域

			//但方法和属性不是私有属性，程序复杂，会被改正

			var textContent = {
				input:null,
				init:function (config){
					this.input = config.id;	
					//执行绑定的事件
					this.bind();
					return this;	
				},
				bind:function (){
					var self = this;
					this.input.on("keyup",function (){
						self.render();	
					});	
				},
				getLen:function (){
					return this.input.val().length;	
				},
				render:function (){
					if( $("#num").length == 0 ){
						console.log("123");
						this.input.after( '<span id = "num">0个字</span>' );
					};

					$("#num").html( this.getLen() +"个字" );		
				}
			};

			$(function(){

				textContent.init({id:$("#oText")}).render();

			})
		</script>
	</head>

	<body>
		<input type="text" id="oText">
	</body>
</html>
