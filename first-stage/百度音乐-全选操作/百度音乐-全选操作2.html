<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			li{
				list-style: none;
			}
			#oUl,#all {
				padding: 20px;
			}

			#oUl {
				width: 200px;
				border-bottom: 1px solid #333;
			}

			#oUl li {
				padding: 5px 0px;
			}

			#oUl li.blue{
				background:#66D9EF;
			}

			#oUl li span {
				margin:0px 20px;
			}
			#oUl li.gray {
				background:#999;
			}
		</style>
		<script>
			window.onload = function (){
				var oUl = document.getElementById("oUl");
				var aLi = oUl.getElementsByTagName("li");
				var aInput = oUl.getElementsByTagName("input");
				var len = aLi.length;
				var onOff = true;
				var allChecked = document.getElementById("allChecked");

				for(var i = 0; i < len; i++){
					if(i % 2 == 0) aLi[i].className = "blue";
					aLi[i].index = i;
					aLi[i].onOff = true;
					aLi[i].onmouseover = function (){
						this.className = "gray";	
					};
					aLi[i].onmouseout = function (){
						if(!this.onOff) return;
						this.className = "";
						if(this.index % 2 == 0) {
							this.className = "blue";
						};
					};
					aInput[i].index = i;
					aInput[i].onclick = function (){
						if(this.checked){
							for(var j = 0; j < len; j++){
								if(!aInput[j].checked){
									onOff = false;
								};
							};
							if(onOff){
								allChecked.checked = true;
							}else{
								allChecked.checked = false;
							};
							onOff = true;
							aLi[this.index].onOff = false;
						}else{
							allChecked.checked = false;
							aLi[this.index].onOff = true;
						}
					};
				};

				allChecked.onclick = function (){
					if(this.checked){
						for(var k = 0; k < len; k++){
							aInput[k].checked = true;
							aLi[k].className = "gray";
							aLi[k].onOff = false;
						}
					}else{
						for(var k = 0; k < len; k++){
							aInput[k].checked = false;
							aLi[k].className = "";
							aLi[k].onOff = true;
							if(k % 2 == 0) aLi[k].className = "blue";
						}
					}	
				};

			};
		</script>
	</head>

	<body>
		<ul id="oUl">
			<li>
				<input type="checkbox">
				<span>私奔</span>
				<span>梁博</span>
			</li>
			<li>
				<input type="checkbox">
				<span>私奔</span>
				<span>梁博</span>
			</li>
			<li>
				<input type="checkbox">
				<span>私奔</span>
				<span>梁博</span>
			</li>
			<li>
				<input type="checkbox">
				<span>私奔</span>
				<span>梁博</span>
			</li>
			<li>
				<input type="checkbox">
				<span>私奔</span>
				<span>梁博</span>
			</li>
			<li>
				<input type="checkbox">
				<span>私奔</span>
				<span>梁博</span>
			</li>
		</ul>
		<div id="all">
			<input type="checkbox" id="allChecked">
			<span>全选</span>
		</div>
	</body>
</html>
