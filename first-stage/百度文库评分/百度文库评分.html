<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			li{
				list-style: none;
			}
			#score {
				overflow: hidden;
				padding: 30px;
			}
			#score h3,#score ul,#score div {
				float: left;
				overflow: hidden;
			}
			#score ul li{
				float: left;
				margin: 0px 10px;
				cursor: pointer;
			}
			#score div p {
				display: none;
			}
			#score div p.show{
				display: block;
			}
			#score div.hide{
				display: none;
			}
		</style>
		<script>
			window.onload = function (){
				var oScore = document.getElementById("score"),
					oUl = oScore.getElementsByTagName("ul"),
					aLi = oScore.getElementsByTagName("li"),
					aImg = oScore.getElementsByTagName("img"),
					defaultSrc = "img/default.png",
					redSrc = "img/red.png",
					graySrc = "img/gray.png";

				for(var i = 0; i < aLi.length; i++){
					aLi[i].index = i;
					aLi[i].onmouseover = function (){
						var index = this.index;
						for(var j = 0; j<aLi.length; j++){
							if(j<=index){
								if(index<2) aImg[j].src = graySrc ;
								else aImg[j].src = redSrc ;
							}else{
								aImg[j].src =  defaultSrc;
							}
						};
					};
				};
				oUl[0].onmouseout = function (){
					for(var j = 0; j<aLi.length; j++){
						aImg[j].src =  defaultSrc;
					};
				};
			};
		</script>
	</head>

	<body>
		<div id="score">
			<h3>总体评分</h3>
			<ul>
				<li><img src="img/default.png" alt=""></li>
				<li><img src="img/default.png" alt=""></li>
				<li><img src="img/default.png" alt=""></li>
				<li><img src="img/default.png" alt=""></li>
				<li><img src="img/default.png" alt=""></li>
			</ul>
			<p class="show">点击小星星进行评分</p>
			<div>
				<p>很差</p>
				<p>较差</p>
				<p>一般</p>
				<p>推荐</p>
				<p>力荐</p>
			</div>
		</div>
	</body>
</html>
