
<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="../lib/comm.js"></script>
<script>
	window.onload = function (){
		var qq = getNode("qq"),
			isqq = getNode("isqq");

		isqq.onclick = function (){
			var qqVal = qq.value;
			console.log(qqVal == "" , qqVal != "0");
			if( qqVal == "" || ( Number(qqVal) == 0 && qqVal != "0" ) ){ 

				alert("请输入！");

			}else if( isNaN(qqVal) ){

				alert("输入的不是数字！");

			}else if( (Number(qqVal)+"") != qqVal ){

				alert("首位数字不能为0");

			}else if( parseInt(qqVal.value)!=qqVal ){
				alert("不能是小数");
			}else if( qqVal.value > 5 && qqVal.value < 10 ){
				alert("输入的数字必须在5位以上、10位以内");
			}else{
				alert("通过");
			}
		};


	};
</script>
</head>

<body>

请输入QQ号码：<input type="text" id="qq" />
<input type="button" value="判断" id="isqq" />


<br />
1、有没有输入<br />
2、输入的是不是数字<br />
3、不能有0在前面<br />
4、不能是小数<br />
5、输入的数字必须在5位以上、10位以内<br />

</body>
</html>
