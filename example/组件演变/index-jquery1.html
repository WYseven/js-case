<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="../../src/jquery.js"></script>
		<script>
			$(function(){
				var oText = $("#oText");
				function getLen(){
					return oText.val().length;
				}; 

				function render(){

					if( $("#num").length == 0 ){
						console.log("123");
						oText.after( '<span id = "num">0个字</span>' );
					};

					$("#num").html( getLen() +"个字" );
				};

				oText.on("keyup",function (){
					render();		
				})

				render();

			})
		</script>
	</head>

	<body>
		<input type="text" id="oText">
	</body>
</html>
